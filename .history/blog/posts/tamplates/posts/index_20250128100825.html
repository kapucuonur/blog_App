{% extends 'posts/base.html' %}

{% block content %}
    <h2>Posts</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}">Create New Post</a>
    {% endif %}
    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
            <small>By {{ post.author.username }} on {{ post.created_at }}</small>
        </div>
    {% endfor %}
{% endblock %}
