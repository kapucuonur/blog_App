{% extends 'posts/base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Display errors -->
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <!-- Display form fields -->
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

    <a href="{% url 'register' %}">Don't have an account? Register</a>
{% endblock %}
